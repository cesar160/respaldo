<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Comandaas</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="/src/features/Gestion_usuarios/stylesU/StylesU.css" />
</head>
<body>
  <div class="Contenedor">
    <header class="header">
      <a href="/src/features/menu_admin/index.html"><div class="Flecha-atras">⟵</div></a>
      <h1>Usuarios</h1>
       <button class="btn-agregar">
      <span><div class="x">+</div></span><div class="btn-agragar">Agregar Usuario</div>
      </button>
      <button class="btn">
        <span><div class="x">X</div></span><div>Eliminar Usuario</div>
      </button>
    </header>

    <table class="tabla_usuarios">
      <thead>
        <tr>
          <th>Nombre del Usuario</th>
          <th>Apellido paterno</th>
          <th>Apellido materno</th>
          <th>Clave</th>
          <th>Tipo de Usuario</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>

<div class="modal-overlay" id="modalAgregar">
  <div class="modal">
    <button class="cerrar-modal" id="cerrarAgregar">X</button>
    <h3>Ingrese el Nombre:</h3>
    <input type="text" id="nombre" placeholder="Nombre" />
    <h3>Ingrese el Apellido Paterno:</h3>
    <input type="text" id="apellidoP" placeholder="Apellido paterno" />
    <h3>Ingrese el Apellido Materno:</h3>
    <input type="text" id="apellidoM" placeholder="Apellido materno" />
    <h3>Ingrese La Clave:</h3>
    <input type="text" id="clave" placeholder="Clave" />
    <h3>Tipo de Usuario</h3>
    <label><input type="radio" name="tipo" value="Administrador" /> Administrador</label>
    <label><input type="radio" name="tipo" value="Mesero" checked /> Mesero</label>
    <br/><br/>
    <div class="guardar">
    <button id="guardarUsuario" class="btn btn-guardar">Guardar Usuario</button>
    </div>
  </div>
  
</div>

<div class="modal-confirmar" id="modalEliminar">
  <p id="mensajeEliminar">¿Desea eliminar al usuario seleccionado?</p>
  <div class="modal-botones">
    <button class="btn-si" id="confirmarEliminar">Sí</button>
    <button class="btn-no" id="cancelarEliminar">No</button>
  </div>
</div>


<script src="/src/features/Gestion_usuarios/script/Usuarios.js"></script>

</body>
</html>
