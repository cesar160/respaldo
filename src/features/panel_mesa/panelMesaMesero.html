<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel de Mesas Meseros</title>
  <link rel="stylesheet" href="/src/features/panel_mesa/styles/stylesM.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>

  <div class="barra-superior">
    <div class="lado-izquierdo">
      <img src="/src/assets/Notificacion.png" alt="Notificación" id="btnCampana" class="icono-barra">
      <button id="boton-agregar-aviso" class="boton-notificacion">Mis mesas</button>
    </div>
    <a href="/src/features/login/login.html"><img src="/src/assets/exit.png" alt="Salir" class="salir"></a>
  </div>

   <div class="contenedor" id="contenedor-mesas">
  </div>

  <div id="modalMesero" class="modal">
    <div class="modal-content">
      <p class="modal-title">Ingrese su codigo de mesero</p>
      <input type="text" id="codigoMesero" class="modal-input" placeholder="Código...">
      <div class="modal-buttons">
        <button class="guardar" onclick="guardarCodigo()">Guardar</button>
        <button class="cancelar" onclick="cerrarModal()">Cancelar</button>
      </div>
    </div>
  </div>

  <div id="modalAvisos" class="modal-avisos">
    <div class="avisos-content">
      <span class="cerrar-modal" onclick="cerrarModalAvisos()">×</span>
      <h2>Panel de mesas</h2>
      <div class="avisos-header">
        <strong>Avisos :</strong>
        <span id="fechaAvisos"></span>
      </div>
      <ul id="listaAvisos" class="avisos-lista">
      </ul>
    </div>
  </div>

  <script src="/src/features/panel_mesa/scripts/scriptsM.js"></script>
  <script src="/src/features/panel_mesa/scripts/avisosM.js"></script>
  <a href="/src/features/mesas_asignadas/index.html"></a>


</body>
</html>
