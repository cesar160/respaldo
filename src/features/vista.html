<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apertura de mesas</title>
  <link rel="stylesheet" href="/src/features/apertura_mesa/style/style.css" />
</head>
<body>
  <div class="container">
    <h1>Apertura de mesas</h1>
    <div class="form">
      <div class="left">
        <label for="personas">Número de personas</label>
        <div class="botones-personas">
          <button class="btn minus">−</button>
          <span class="count">0</span>
          <button class="btn plus">+</button>
        </div>

        <label for="clave">Clave</label>
        <input type="password" id="clave" placeholder="***************" />

        <div class="acciones">
          <button class="guardar">Guardar</button>
          <a href="/src/features/panel_mesa/PanelMesa.html">
          <button class="cancelar">Cancelar</button>
          </a>
        </div>
      </div>

      <div class="right">
        <div class="mesa-box">
          <img src="/src/assets/mesa.png" alt="Icono Mesa" class="mesa-img" />
        </div>
      </div>
    </div>
    <a href="/src/features/panel_mesa/PanelMesa.html" class="volver">Volver al listado de mesas</a>
  </div>
</body>
</html>
